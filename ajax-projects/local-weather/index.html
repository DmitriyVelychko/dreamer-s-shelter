<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Local Weather Info</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="title">Local Weather Info</h1>
    <div class="place">
      <div class="city-info"> </div>
      <div class="country-info"></div>
    </div>
    <div class="temp-info">
      <div class="temp"></div>
      <button class="change-degree">C</button>
    </div>
    <div class="description-info">
      <div class="description"></div><img class="icon" />
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
