<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Local Weather Info</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div id="root">
  <a href="../" class="link link-home">Home</a>
  <div class="container">
    <div class="title">Local Weather Info</div>
    <div class="wrapper">
      <div class="subtitle">
        <span id="city">City</span>,
        <span id="country">Country</span>
      </div>
      <div class="temperature">
        <div class="degrees">
          <div id="degree">#</div>
          <button class="btn" id="toggle-degree">C</button>
        </div>
        <img class="icon" id="icon" src="" alt="Icon"/>
      </div>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
