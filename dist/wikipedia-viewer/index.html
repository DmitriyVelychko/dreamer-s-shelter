<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wikipedia Viewer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div id="root">
  <div class="container">
    <div class="title">Wikipedia Viewer </div>
    <a href="https://en.wikipedia.org/wiki/Special:Random"
       target="_blank"
       class="link">
      Get Random Article
    </a>
    <div class="block">
      <input class="input"/>
      <button id="search" class="btn btn-long">Find</button>
    </div>
    <div class="wrapper hide"></div>
  </div>
</div>
<a href="../" class="link link-home">Home</a>
<script src="script.js"></script>
</body>
</html>
